<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <main>
      <div class="radio-container">
        <div class="radio-top">
          <div class="round"></div>
          <div class="banner" id="name-banner"></div>
          <div class="round"></div>
        </div>
        <div class="radio-left">
          <div class="speaker-big"></div>
          <div class="speaker-medium"></div>
          <div class="speaker-small"></div>
        </div>
        <div class="radio-center">
          <div class="button" id="button-tech" title="tech"></div>
          <div class="button" id="button-chill" title="Chill"></div>
          <div class="button" id="button-popRockRnb" title="Pop / Rock / RnB"></div>
          <div class="button" id="button-classical" title="Classical"></div>
        </div>
        <div class="radio-right">
          <div class="speaker-big"></div>
          <div class="speaker-medium"></div>
          <div class="speaker-small"></div>
        </div>
      </div>
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
